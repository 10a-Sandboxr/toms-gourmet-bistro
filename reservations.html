<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Tom's Gourmet Bistro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Tom's Gourmet Bistro</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Reservations Section -->
    <section class="reservations-section">
        <div class="container">
            <h1 class="section-title">Make a Reservation</h1>
            <p style="text-align: center; margin-bottom: 3rem; color: #666; font-size: 1.1rem;">
                Select a date from the calendar below to see available time slots
            </p>
            
            <div id="successMessage"></div>
            
            <div class="reservation-container">
                <div class="reservation-content">
                    <!-- Calendar Section -->
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <button id="prevMonth" class="calendar-nav">‹</button>
                            <div id="currentMonth" class="calendar-month">December 2024</div>
                            <button id="nextMonth" class="calendar-nav">›</button>
                        </div>
                        <div id="calendar" class="calendar-grid"></div>
                    </div>
                    
                    <!-- Reservation Form -->
                    <div class="reservation-form form-disabled">
                        <div id="selectedDateInfo" class="selected-date-info" style="display: none;"></div>
                        
                        <div class="form-group">
                            <label>Available Times</label>
                            <div id="timeSlots" class="time-slots"></div>
                        </div>
                        
                        <form id="reservationForm">
                            <div class="form-group">
                                <label for="name">Full Name *</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="phone">Phone Number *</label>
                                    <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Email Address *</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="guests">Number of Guests *</label>
                                <select id="guests" name="guests" required>
                                    <option value="">Select number of guests</option>
                                    <option value="1">1 Guest</option>
                                    <option value="2">2 Guests</option>
                                    <option value="3">3 Guests</option>
                                    <option value="4">4 Guests</option>
                                    <option value="5">5 Guests</option>
                                    <option value="6">6 Guests</option>
                                    <option value="7">7 Guests</option>
                                    <option value="8">8 Guests</option>
                                    <option value="9">9 Guests</option>
                                    <option value="10">10+ Guests</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="notes">Special Requests or Notes</label>
                                <textarea id="notes" name="notes" rows="3" placeholder="Dietary restrictions, special occasions, seating preferences, etc."></textarea>
                            </div>
                            
                            <button type="submit" id="submitButton" class="btn" disabled>Select Date & Time</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container footer-content">
            <p>&copy; 2024 Tom's Gourmet Bistro. All rights reserved.</p>
            <p>707 Montgomery Street, San Francisco, CA | (415) 555-0123</p>
        </div>
    </footer>

    <script src="js/reservations.js"></script>
</body>
</html>
